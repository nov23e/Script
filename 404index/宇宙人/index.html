<script type="text/javascript">
$(document).ready(function(){
	if(!$("#h_username")&&!$("#h_logout_btn")&&false){
		window.location.reload();
	}else if(true){
		setTimeout(function(){
			$.ajax({
				url:'https://www.zzidc.com:443/pushlogininfo.action',
				type:"post",
				async:false,
				dataType : "json",
				beforeSend:function(){
				},
				success:function(data){
					if(data!=null&&data!="null"){
						window.location.reload();
					}else{
						if(false){
							window.location.reload();
						}
					}
				},
				error:function(){
					//alert("error");
				}
			})
		},1000);
	}else{
	}
});
</script>
